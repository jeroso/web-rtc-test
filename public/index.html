        <style>
            .vr-contents{
                height: 100vh;
            }
            .controller{
                position:absolute; top:0px; left:0px; width:100%;
            }

            #myProgress {
                width: 100%;
                height: 10px;
                background-color: #ddd;
                opacity: 0.5;
            }

            #myBar {
                width: 0%;

                background-color: blue;
                opacity: 0.5;
            }
            .enter-name{
                position:absolute; 
                top:0px; 
                left:0px; 
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 1);
                z-index: 100;
                color: white;
                vertical-align: middle;
                text-align: center;
            }
        </style>

    <body onload="javascript:bodyReady()" scroll="no">
        <div class="enter-name" id="enter-name">
            <div style="width:100%; margin-top: 35vh; margin-left: 0px; margin-right: 0px; margin-bottom: 0px;">               
                <div class="my-4" style="font-size:xx-large;font-weight: 900;" id="interactive">인터렉티브 나래이션 데모</div>

            </div>

        <script>

                $('#interactive').click(function(){
